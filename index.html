<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div id="calculator">
        <div class="button" id="screen">
            <div class="inScreen" id="calculation"></div>
            <div class="inScreen" id="result"></div>
        </div>
        <div class="button" id="consoleToggle">console.log result</div>
        <div class="button" id="decimal">.</div>
        <div class="fifteen">
            <div class="button " id="add">+</div>
            <div class="button" id="subtract">-</div>
            <div class="button" id="multiple">*</div>
            <div class="button" id="divide">/</div>
            <div class="button" id="total">=</div>
            <div class="button" id="numberZero">0</div>
            <div class="button" id="numberOne">1</div>
            <div class="button" id="numberTwo">2</div>
            <div class="button" id="numberThree">3</div>
            <div class="button" id="numberFour">4</div>
            <div class="button" id="numberFive">5</div>
            <div class="button" id="numberSix">6</div>
            <div class="button" id="numberSeven">7</div>
            <div class="button" id="numberEight">8</div>
            <div class="button" id="numberNine">9</div>
        </div>
        <div class="button bottum" id="clear">clear</div>
        <div class="button bottum" id="back">back</div>

    </div>
    
</body>
</html>
